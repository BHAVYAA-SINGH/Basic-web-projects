<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Styled To-Do List</title>
</head>

<body>
<main>
<h1>To do list</h1>
<ul class="todo-list">
    <li class="list"><input id="l1" type="checkbox"><label for="l1">Read a web development tutorial</label><ul class="sub-item">
        <li><a href="https://developer.mozilla.org" target="_blank" class="sub-item-link">MDN Web Docs</a></li>
    </li></ul>
    <li class="list"><input id="l2" type="checkbox"><label for="l2"> Write notes for todayâ€™s class </label><ul class="sub-item">
        <li><a href="https://docs.google.com" target="_blank" class="sub-item-link">Google Docs</a></li>
    </li></ul>
    <li class="list"><input id="l3" type="checkbox"><label for="l3">Listen to music while working</label><ul class="sub-item">
        <li><a href="https://music.youtube.com" target="_blank" class="sub-item-link">Youtube Music</a></li>
    </li></ul> 
    <li class="list"><input id="l4" type="checkbox"><label for="l4">Explore open-source contributions</label><ul class="sub-item">
        <li><a href="https://github.com" target="_blank" class="sub-item-link">Github</a></li>
    </li></ul>
</ul>
</main>
</body>

</html>
